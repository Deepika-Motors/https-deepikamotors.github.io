<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="suzukiBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1c376e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#102246;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suzukiRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed1c24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be161c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stylized 'S' Icon -->
  <g transform="translate(10, 10) scale(0.8)">
    <!-- Top part of S -->
    <path d="M50 0 L100 0 L70 30 L20 30 Z" fill="url(#suzukiRed)" />
    <!-- Middle slanted part -->
    <path d="M70 30 L80 40 L50 70 L40 60 Z" fill="url(#suzukiRed)" opacity="0.8"/>
    <!-- Bottom part of S -->
    <path d="M50 70 L0 70 L30 40 L80 40 Z" fill="url(#suzukiRed)" />
  </g>

  <!-- Text: MARUTI SUZUKI -->
  <text x="100" y="65" font-family="'Arial', sans-serif" font-weight="900" font-size="34" fill="#1c376e" letter-spacing="1">MARUTI</text>
  <text x="100" y="95" font-family="'Arial', sans-serif" font-weight="900" font-size="34" fill="#1c376e" letter-spacing="1" font-style="italic">SUZUKI</text>
</svg>
